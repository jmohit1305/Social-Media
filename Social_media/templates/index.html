<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/index.css">
    <title>iConnect</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left" class="col-md-6 d-none d-sm-block">
                <div id="welcome">
                    <p>WELCOME</p>
                </div><br/>
                <div id="amigo">
                    <p>AMIGO!</p>
                </div>

            </div>
            <div id="right" class="col-md-6 col-sm-12">
                <img style="position: absolute;" class="img-fluid" src="/static/CSS/images/logo.png">
                <div id="login-container" class="row">
                    <div id="login-form" class="col-sm-10">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <div class="input-group flex-nowrap input-group-lg">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input name="username" type="text" class="form-control input-lg" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-group">
                                <div class="input-group input-group-lg">

                                    <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="d-grid gap-2">

                                <button name="login" id="login" value="login" type="submit" class="btn btn-lg btn-success">Login</button>

                            </div>
                        </form>

                    </div>
                    <p id="error" style="color: red; position: absolute; width: 100%; top:35vh; text-align: center;">{{msg}}</p>
                    <p id="helper-text">Didn't have an Account!</p>

                </div>
                <div id="signup-container" class="row">
                    <div id="signup-form" class="col-sm-10">
                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="form-group">
                                <div class="input-group flex-nowrap">

                                    <input name="name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-group">
                                <div class="input-group flex-nowrap">

                                    <input name="email" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-group">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-group">
                                <div class="input-group">

                                    <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-group">
                                <div class="input-group">

                                    <input name="rep-password" type="password" class="form-control" placeholder="Repeat-Password" aria-label="Repeat-Password" aria-describedby="addon-wrapping">
                                </div>
                            </div><br/>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="M">
                                <label style="color: aliceblue;" class="form-check-label" for="male">
                                  Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="F">
                                <label style="color: aliceblue;" class="form-check-label" for="Female">
                                  Female
                                </label>
                            </div>

                            <div class="d-grid gap-2">

                                <button name="signup" id="signup" value="signup" type="submit" class="btn btn-lg btn-danger">SignUp</button>

                            </div>
                        </form>

                    </div>
                    <p id="error" style="color: red; position: absolute; width: 100%; top:55vh; text-align: center;">{{msg}}</p>
                    <p id="helper-text2">Already have an Account!</p>

                </div>
                <div id="swing-container" class="row>">
                    <div class="col-sm-10">
                        <div class="d-grid gap-2">

                            <button id="swing" type="button" class="btn btn-lg btn-primary" type="button">SignUp</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <ul class="nav justify-content-center navbar-dark bg-dark fixed-bottom">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>

    </ul>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/static/JS/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
